<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserção de Alunos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #9B30FF, #4B0082), linear-gradient(to right, #FF69B4, #8A2BE2);
            background-blend-mode: overlay;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        form {
            display: grid;
            /* grid-template-columns: 1fr 1fr; Define duas colunas */
            gap:  15px; /* Espaçamento entre as linhas e colunas */
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px; /* Largura máxima para evitar ultrapassar a tela */
        }

        h2 {
            grid-column: 1 / span 2; /* Faz o cabeçalho ocupar ambas as colunas */
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%; /* Ajusta o input para preencher a célula do grid */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }

        input[type="submit"] {
            grid-column: 1 / span 2; /* Faz o botão ocupar as duas colunas */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4B0082;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%; /* Ajusta o botão para ocupar todo o espaço */
        }

        input[type="submit"]:hover {
            background: #6A5ACD;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #fff;
            color: #4B0082;
        }
        /* Ajuste responsivo para telas menores */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Muda para uma única coluna em telas pequenas */
            }

            input[type="submit"] {
                width: 100%; /* Garante que o botão preencha o espaço */
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Voltar</a>
    </nav>

    
    <form method="POST" action="inserir2.php">
        <h2>Cadastro de Alunos</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="unidade">Unidade:</label>
        <input type="text" id="unidade" name="unidade">

        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina">

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma">

        <label for="av1">AV1:</label>
        <input type="text" id="av1" name="av1">

        <label for="av2">AV2:</label>
        <input type="text" id="av2" name="av2">

        <label for="conceito">Conceito:</label>
        <input type="text" id="conceito" name="conceito">

        <label for="noa">Pós Noa:</label>
        <input type="text" id="noa" name="noa">

        <input type="submit" value="Cadastrar">
    </form>



    <script>
        document.querySelectorAll('input[type="text"]').forEach(function(input) {
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        });
    </script>   
</body>
</html>
